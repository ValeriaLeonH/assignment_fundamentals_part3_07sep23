<body>
  <h1>Exercise 4</h1>
  <p>Write a function called lastLetter that takes a string and returns the very last letter of that string:</p>
  <script>
    function lastLetter(text){
      return text.slice(-1);
    }
    x = 'Hola mundo';
    let result = lastLetter(x);
    console.log(result);
  </script>
