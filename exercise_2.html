<h1>Exercise 2</h1>
<p>Write a function called multiply that takes 2 numbers and returns their product.</p>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function multiply(a,b){
      return a*b;
    }
    let result = multiply(8, 9);
    console.log(result);
  </script>
</body>
</html>
